events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile       on;
    tcp_nopush     on;
    tcp_nodelay    on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name localhost;

        root /var/www/html/data;
        index index.html index.php;

        # Archivos estáticos (CSS, JS, fuentes, imágenes)
        location ~* \.(?:css|js|json|xml|txt|html|ttf|woff|woff2|eot|svg|ico|map)$ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, must-revalidate";
            access_log off;
        }

        # Carpeta uploads (si usas)
        location /uploads/ {
            alias /var/www/html/data/uploads/;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, must-revalidate";
        }

        # Resto de peticiones: servir fichero o index.html por defecto
        location / {
            try_files $uri $uri/ /index.html;
        }

        # PHP
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass 127.0.0.1:9000;
        }
    }
}
